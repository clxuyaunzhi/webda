<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取子节点</title>
	</head>
	<body>
		<div id="news">
			<h1>新闻动态<span id="time">2018-10-7</span></h1>
			<ul id="ul1">
				<li>国际新闻</li>
				<li>国内新闻</li>
				<li>娱乐新闻</li>
				<li>体育新闻</li>
				<li>军事新闻</li>
			</ul>
		</div>
		<script>
			var node2=document.getElementById('news').firstChild;
			var node3=document.getElementById('news').firstElementChild;
			console.log(node2);
			console.log(node3);

			var ul2 = document.getElementById("ul1").firstElementChild;
			console.log(ul2);
		</script>
	</body>
</html>
